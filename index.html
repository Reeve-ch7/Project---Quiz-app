<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Javascript Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">10</p>
                </div>
                <p id="question">What is your name?</p>
                <div class="buttons">
                    <button class="btn" id="btn0">A.<span class="span" id="choice0"></span></button>
                    <button class="btn" id="btn1">B.<span class="span" id="choice1"></span></button>
                    <button class="btn" id="btn2">C.<span class="span" id="choice2"></span></button>
                    <button class="btn" id="btn3">D.<span class="span" id="choice3"></span></button>
                </div>
                <hr>
                <footer>
                    <p>Made by Reeve Cherian</p>
                </footer>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
